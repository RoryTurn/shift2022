<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/home-page.css">
    <title>Launch | Yoobee Exhibition 2021</title>
  </head>
  <style media="screen">
    @media only screen and (max-width: 450px) {
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
      }
    }
  </style>
  <body>
    <style media="screen">
      body:hover {
        cursor: pointer;
      }
    </style>
    <script src="js/pixi.min.js"></script>
<div onclick="newPage()" id="overlay" class="overlay">
  <script>
  var app;
  function initPixi() {
      app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
      document.body.appendChild(app.view);
      var image = new PIXI.Sprite.from("img/logo.png");
      image.width = window.innerWidth;
      image.height = window.innerHeight;
      app.stage.addChild(image);
      displacementSprite = new PIXI.Sprite.from("img/clouds.png");
      displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
      displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
      app.stage.addChild(displacementSprite);
      app.stage.filters = [displacementFilter];
      app.renderer.view.style.transform = 'scale(1.02)';
      displacementSprite.scale.x = 4;
      displacementSprite.scale.y = 4;
      animate();
    }
    function animate() {
      displacementSprite.x += 10;
      displacementSprite.y += 4;
      requestAnimationFrame(animate);
    }
    initPixi();
  </script>
</div>

<script type="text/javascript">
  window.onclick = function newPage() {
    window.location.href = "classes.html";
  }
</script>


<script src="js/custom.js"></script>

</script>
  </body>
</html>
